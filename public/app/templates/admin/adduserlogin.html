<div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12 m2">
          
        </div>

        <div class="col s12 m8">          
          <div class="card">
            <div class="card-content">
             <form data-ng-submit="addLogin()">
              <span class="card-title">
                Add User
              </span>

               <div class="row">
                 <div class="input-field col s12 ">
                     <label for="name">Name</label>
                     <input id="name" type="text" class="validate"  data-ng-model="user.name" required>
                 </div>
               </div>
               
               <div class="row">
                 <div class="input-field col s12 ">
             				 <label for="email">Email</label>
             				 <input id="email" type="email" class="validate"  data-ng-model="user.email" required>
            	   </div>
          	   </div>


          	   <div class="row">
                 <div class="input-field col s12 m6">
                    <div class="input-field">    
                        <label for="password">Password</label>    
                        <input id="password" type="password" class="validate" data-ng-model="user.password" required>            
                     </div>
                 </div>
                 <div class="input-field col s12 m6">
                    <div class="input-field">    
                        <label for="cpassword">Confirm Password</label>    
                        <input id="cpassword" type="password" class="validate" data-ng-model="user.cpassword" required>           
                     </div>
                 </div>
            	   
               </div>

               <div class="row">
                <div class="input-field col s12 m6">
                        
                    <select data-ng-model="user.type">
                      <option value="" disabled selected required>Select user type</option>
                      <option value="user">User</option>
                      <option value="admin">Admin</option>
                    </select>
                      
              
               </div>                
                <div class="input-field col s12 m6">
                          <input type="checkbox" id="active" data-ng-model="user.active" required/>
                          <label for="active">Active</label>                   
               </div>
               </div>
                  
               <div class="row">
               <div class="input-field">	 
                <p class="errmsg">{{statusmsg}}</p> 
                <div class="right">
                  <button class="btn waves-effect waves-light" ui-sref="admindashboard">Back
                  </button>
        	        <button class="btn waves-effect waves-light" type="submit" name="action">Add
   				        </button>  
                </div>
               </div>
               </div>
               </form>
            </div>
          </div>
		</div>

        <div class="col s12 m2">
          
        </div>
      </div>

    </div>
    <br><br>

    <div class="section">

    </div>
  </div>
  <script type="text/javascript">
    $(document).ready(function() {
      $('select').material_select();
    });

  </script>
